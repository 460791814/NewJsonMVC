<script>
    $("#dropdownsearch").keyup(function () {
        var searchText = $(this).val().toLowerCase();
        var searchHtml = "";
        $("[nj-nav]").each(function () {
            var text = $(this).html().toLowerCase();
            var tag = $(this).attr("target");
            var f = $(this).attr("href");
            if (text.indexOf(searchText) > -1) {
                searchHtml += "<li><a target=\"" + tag + "\" href=\"" + f + "\">" + text + "</a></li>";
            }
        })
        $("#dropdownsearchmenu").html(searchHtml);
        $("#dropdownsearchmenu").show();

    })
    $("#dropdownsearch").keydown(function (event) {
        var e = event || window.event || arguments.callee.caller.arguments[0];
        if (e && e.keyCode == 40) { // æŒ‰ Esc
            $("#btn_header_type").click();
            return;
        }

    })
    $(document).click(function () {
        $("#dropdownsearchmenu").hide();
    })
</script>
